apply plugin: 'groovy'
//apply plugin: 'java'

repositories {
    mavenCentral()
}


dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.12'
    testCompile('org.codehaus.groovy:groovy-all:2.4.12',
                'junit:junit:4.12',
                'org.hamcrest:java-hamcrest:2.0.0.0')
}


sourceSets {
    main {
        groovy {
            srcDir({ -> 'vars'})
        }
    }
    test {
        groovy {
            srcDir({ -> 'test'})
        }
    }
}

